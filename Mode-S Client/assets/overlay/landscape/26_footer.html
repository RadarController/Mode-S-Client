<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Glass Footer</title>

  <style>
    :root{
      --blue:#1e6dff;
      --panel: rgba(18,22,28,.72);
      --stroke: rgba(255,255,255,.12);
      --text: rgba(233,238,247,.92);
      --muted: rgba(233,238,247,.70);
    }

    html,body{
      width:100%;
      height:100%;
      margin:0;
      background:transparent;
      font-family:Inter,system-ui,Segoe UI,Roboto,Arial,sans-serif;
      overflow:hidden;
    }

    .bar{
      width:100%;
      height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 0 18px;
      box-sizing:border-box;

      background: var(--panel);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);

      border-top: 1px solid var(--stroke);
      pointer-events:none;
    }

    .chip{
      display:flex;
      align-items:center;
      gap:10px;
      padding: 8px 12px;
      border-radius: 999px;

      background: rgba(10,14,18,.35);
      border: 1px solid rgba(255,255,255,.12);

      color:var(--text);
      font-size:12px;
      font-weight:600;
      white-space:nowrap;
      opacity:0;
      transform: translateY(6px);
      animation: fadeSwap 12s infinite;
    }

    .icon{
      width:7px;
      height:7px;
      border-radius:50%;
      background: rgba(30,109,255,.9);
      box-shadow: 0 0 0 3px rgba(30,109,255,.18);
      flex:0 0 auto;
    }

    .muted{
      color:var(--muted);
    }

    @keyframes fadeSwap{
      0%,8%   { opacity:0; transform:translateY(6px); }
      12%,40% { opacity:1; transform:translateY(0); }
      44%,100%{ opacity:0; transform:translateY(-6px); }
    }
  </style>
</head>

<body>
  <div class="bar">
    <div class="chip" id="chip">
      <span class="icon"></span>
      <span class="muted" id="text">streamingatc.live</span>
    </div>
  </div>

  <script>
    // Edit these items
    const items = [
      "streamingatc.live",
      "twitch.tv/radarcontroller",
      "tiktok.com/@radarcontroller",
      "youtube.com/@radarcontroller",
      "dsc.gg/controltower",
      "Schedule: Wed / Sun"
    ];

    let i = 0;
    const text = document.getElementById("text");

    setInterval(() => {
      i = (i + 1) % items.length;
      text.textContent = items[i];
    }, 6000);
  </script>
</body>
</html>
