<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sim Overlay 640x360</title>

  <style>
    :root{
      --blue:#1e6dff;
      --panel: rgba(18,22,28,.78);
      --stroke: rgba(255,255,255,.12);
      --text: rgba(233,238,247,.92);
      --radius: 14px; /* slightly tighter at this size */
    }

    html,body{
      width:100%;
      height:100%;
      margin:0;
      background:transparent;
      font-family:Inter,system-ui,Segoe UI,Roboto,Arial,sans-serif;
      overflow:hidden;
    }

    /* Top-left overlay chip */
    .chip{
      position:absolute;
      top:16px;
      left:16px;

      display:flex;
      align-items:center;
      gap:10px;

      padding:8px 10px;
      border-radius: var(--radius);

      background: var(--panel);
      border: 1px solid var(--stroke);

      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      box-shadow: 0 14px 40px rgba(0,0,0,.28);

      pointer-events:none;
    }

    .title{
      display:flex;
      align-items:center;
      gap:8px;

      font-weight:650;
      letter-spacing:.08em;
      text-transform:uppercase;

      /* Matches CHAT / RADARCONTROLLER visually at this size */
      font-size:12px;
      color:var(--text);
      white-space:nowrap;
    }

    .badge{
      width:7px;
      height:7px;
      border-radius:50%;
      background: rgba(30,109,255,.95);
      box-shadow: 0 0 0 3px rgba(30,109,255,.18);
      flex:0 0 auto;
    }

    .live{
      display:flex;
      align-items:center;
      gap:7px;

      padding:5px 9px;
      border-radius:999px;

      background: rgba(10,14,18,.35);
      border: 1px solid rgba(255,255,255,.12);

      color: var(--text);
      font-size:11px;
      font-weight:650;
      letter-spacing:.10em;
      text-transform:uppercase;
      white-space:nowrap;
    }

    .liveDot{
      width:7px;
      height:7px;
      border-radius:50%;
      background: rgba(30,109,255,.95);
      box-shadow: 0 0 0 0 rgba(30,109,255,.45);
      animation: pulse 1.35s ease-out infinite;
      flex:0 0 auto;
    }

    @keyframes pulse{
      0%   { box-shadow: 0 0 0 0 rgba(30,109,255,.45); transform: scale(1); }
      60%  { box-shadow: 0 0 0 8px rgba(30,109,255,0); transform: scale(1.05); }
      100% { box-shadow: 0 0 0 0 rgba(30,109,255,0); transform: scale(1); }
    }

    .dots{
      display:flex;
      gap:5px;
      opacity:.65;
      margin-left:2px;
    }

    .dots span{
      width:3px;
      height:3px;
      border-radius:50%;
      background:rgba(233,238,247,.75);
    }
  </style>
</head>

<body>
  <div class="chip">
    <div class="title">
      <span class="badge"></span>
      SIM VIEW
    </div>

    <div class="live" aria-label="Live indicator">
      <span class="liveDot"></span>
      LIVE
    </div>

    <div class="dots" aria-hidden="true">
      <span></span><span></span><span></span>
    </div>
  </div>
</body>
</html>
